<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio - Artistic Data Analyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include react-vis CSS -->
    <link rel="stylesheet" href="https://unpkg.com/react-vis@1.11.7/dist/style.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <!-- Add other navigation links if needed -->
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Transforming Data into Artful Solutions</h1>
            <p>Where Data Analysis Meets Creativity</p>
            <!-- Artistic placement for portrait -->
            <div class="portrait-container">
                <img src="images/profile.jpg" alt="Profile Picture">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <!-- Chart Containers -->
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
    </section>

    <!-- Scripts -->
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Load react-vis from CDN -->
    <script src="https://unpkg.com/react-vis@1.11.7/dist/dist.min.js"></script>
    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load our script.js -->
    <script type="text/babel" src="script.js"></script>
</body>
</html>
