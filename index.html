<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Richard Jones | Web Analytics Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- React and React DOM -->
  <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
  <!-- Babel Compiler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- Bootstrap CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-KE6XQt34XBPlCZGxFMRJNu8geYO9b4Pk3cJgDxwz1B8P3jIKjVKc+jCk/Xm0E5PG"
    crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #2d3142, #4f5d75, #bfc0c0, #ef8354);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #333;
    }
    .navbar {
      background-color: #2d3142;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
      font-size: 1.8rem;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .navbar-brand:hover {
      color: #ef8354;
    }
    .nav-link {
      font-weight: 500;
      color: #bfc0c0;
      transition: color 0.3s, transform 0.3s;
      padding: 10px;
      border-radius: 5px;
    }
    .nav-link:hover {
      color: #ef8354;
      transform: translateY(-2px);
      background-color: rgba(255, 255, 255, 0.1);
    }
    .btn-nav {
      background-color: #4f5d75;
      color: #ffffff;
      border-radius: 20px;
      padding: 5px 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .btn-nav:hover {
      background-color: #ef8354;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .hero-section {
      background: rgba(45, 49, 66, 0.9);
      color: white;
      padding: 100px 0;
      background-attachment: fixed;
      background-image: url('path/to/hero-background.jpg');
      background-size: cover;
      background-blend-mode: multiply;
    }
    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }
    .hero-section p {
      font-size: 1.25rem;
      margin-top: 20px;
    }
    .project-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #f0f0f0, #bfc0c0);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .project-card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      color: #2d3142;
      font-weight: bold;
    }
    .card-footer {
      background-color: #f0f0f0;
      border-top: none;
      text-align: center;
    }
    .btn-primary {
      background-color: #4f5d75;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #ef8354;
    }
    #about {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 50px;
    }
    #about img {
      border: 5px solid #4f5d75;
      margin-bottom: 20px;
    }
    .scroll-effect-grid {
      position: relative;
      min-height: 300px;
      margin: 50px 0;
      background: linear-gradient(45deg, #6b705c 25%, transparent 25%, transparent 75%, #6b705c 75%, #6b705c),
                  linear-gradient(45deg, #6b705c 25%, transparent 25%, transparent 75%, #6b705c 75%, #6b705c);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
    .scroll-effect-grid::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(45, 49, 66, 0.8);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .chart-container {
      background: rgba(240, 239, 235, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .testimonial-section {
      padding: 80px 0;
      background: linear-gradient(to top, #f0f0f0, #bfc0c0);
      color: #333;
    }
    .testimonial-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .services-section {
      padding: 80px 0;
      background: #e6e6e6;
    }
    .service-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: translateY(-10px);
    }
    footer {
      background-color: #2d3142;
      color: #ffffff;
      padding: 30px 0;
    }
    footer p {
      margin: 0;
    }
    .social-icons a {
      color: #ffffff;
      margin: 0 15px;
      font-size: 30px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ef8354;
    }
    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .navbar-nav {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      .project-card {
        margin-bottom: 20px;
      }
      #about img {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- React Navigation Bar -->
  <div id="navbar"></div>
  <script type="text/babel">
    class
