<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name | Web Analytics Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-KE6XQt34XBPlCZGxFMRJNu8geYO9b4Pk3cJgDxwz1B8P3jIKjVKc+jCk/Xm0E5PG"
    crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #4b4b4b, #5a5a5a, #6b705c, #264653);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #333;
    }
    .navbar {
      background-color: rgba(38, 70, 83, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: #e9c46a !important;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: #f4a261 !important;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #e76f51 !important;
    }
    .hero-section {
      background: rgba(38, 70, 83, 0.8);
      color: white;
      padding: 100px 0;
      background-attachment: fixed;
    }
    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }
    .hero-section p {
      font-size: 1.25rem;
      margin-top: 20px;
    }
    .project-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #e6e6e6, #b8b8b8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .project-card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      color: #264653;
      font-weight: bold;
    }
    .card-footer {
      background-color: #e8eddf;
      border-top: none;
      text-align: center;
    }
    .btn-primary {
      background-color: #264653;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #2a9d8f;
    }
    #about {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 50px;
    }
    #about img {
      border: 5px solid #264653;
      margin-bottom: 20px;
    }
    .scroll-effect-grid {
      position: relative;
      min-height: 300px;
      margin: 50px 0;
      background: linear-gradient(45deg, #6b705c 25%, transparent 25%, transparent 75%, #6b705c 75%, #6b705c),
                  linear-gradient(45deg, #6b705c 25%, transparent 25%, transparent 75%, #6b705c 75%, #6b705c);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
    .scroll-effect-grid::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(38, 70, 83, 0.8);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .chart-container {
      background: rgba(240, 239, 235, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .testimonial-section {
      padding: 80px 0;
      background: linear-gradient(to top, #e8e6e3, #b8b8b8);
      color: #333;
    }
    .testimonial-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .services-section {
      padding: 80px 0;
      background: #e6e6e6;
    }
    .service-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: translateY(-10px);
    }
    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 30px 0;
    }
    footer p {
      margin: 0;
    }
    .social-icons a {
      color: #ffffff;
      margin: 0 15px;
      font-size: 30px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #e9c46a;
    }
    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .navbar-nav {
        text-align: center;
      }
      .project-card {
        margin-bottom: 20px;
      }
      #about img {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Your Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1 class="display-4">
